      <script>
        //dataBase = new AwardData();
          function submit() {
              var value = document.getElementById('award').value;
              var li = document.createElement("div");
              var a = document.createElement("a");
              var text = document.createTextNode(value);
              awardElement.push(value);
              li.setAttribute("style", "color:#fff; padding-left: 40px; font-size:20px;");
              li.setAttribute("id", awardElement.length);
              var func = "getIndexInList(" + awardElement.length + ");";
              a.setAttribute("onclick",func);
              a.appendChild(text)
              li.appendChild(a);
              document.getElementById("awardList").appendChild(li);
              $('#award').val("");
          }
          function getIndexInList(n) {
              indexOfList = n;
              var str = "#" + n ;
              var str2 = $( str ).text();
              awardName = str2;
              document.getElementById("awardName").innerHTML = awardName;
          }
          function trytry() {
              var li = document.createElement("div");
              var text = document.createTextNode(awardName);
              li.setAttribute("style", "color:#fff; padding-left: 40px; font-size:20px;");
              li.appendChild(text);
              document.getElementById("winnerList").appendChild(li);
          }
      </script>
